<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project-3</title>
    <link rel="stylesheet" href="./style/style.css" />
      <!-- Red Rose Font -->
      <style>
        @import url('https://fonts.googleapis.com/css2?family=Carter+One&family=Red+Rose&display=swap');
        body{
            font-family: 'Carter One', cursive;
            font-family: 'Red Rose', cursive;
        }
      </style>
      <!-- dela -->
      <style>
        @import url('https://fonts.googleapis.com/css2?family=Carter+One&family=Dela+Gothic+One&display=swap');
        body{
            font-family: 'Carter One', cursive;
        font-family: 'Dela Gothic One', cursive;
        }
      </style>
</head>
<body>
   <div class="container">
    <section aria-label="navbar">
        <nav class="navbar">
            <div>
                <img src="./Asstes/white-logo.png" alt="logo">
            </div>
            <div>
                <ul class="list">
                    <li class="list-item">OurMenu</li>
                    <li class="list-item">Maps</li>
                    <li class="list-item">About</li>
                    <li class="list-item">Contact</li>
                </ul>
            </div>
            <div>
                <button class="button-small">Order</button>
            </div>
        </nav>
    </section>
    <!-- hero section  -->
    <section aria-label="hero">
        <div class="hero">
          <h1 class="hero-heading">A Restaurant That only serves Delicious Food </h1>
          <button class="button-large">Read our Menu</button>
          <div class="bottom">
            <div>
                <img src="./Asstes/scrool.png" alt="bottom logo" />
              </div>
          </div>
        </div>
    </section>

   </div>
